[tox]
envlist = py{26,27,33,34,35,36}, lint

[testenv]
commands = nosetests {posargs}
deps =
    nose==1.3.7

[testenv:lint]
deps =
    flake8==3.3.0
commands=flake8 whatthepatch tests

[flake8]
ignore = E121,E123,E126,E128,E131,E226,E231,E241,E251,E261,E265,E302,E303,E305,E731,F401,F841,W391,W503
max-line-length = 176
